<style>
.float_top_menu {
    width: 60px;
    position: fixed;
    right: 0px;
    bottom: 70px;
    z-index: 5;
    height: auto;
    display: block;
}

.totop {
    width: 60px;
    height: 60px;
    margin-top: 25px;
    background: url(img/up.jpg) no-repeat;
}

.ind-ulflash {
    width: 60px;
    height: 60px;
    overflow: hidden;
    position: relative;
}

.ind-row {
    display: block;
    width: 999px;
    padding-left: 0;
    margin-top: 0;
    position: absolute;
}
</style>
<script>
var arr = new Array();
arr[0] = "img/breakfast.jpg";
arr[1] = "img/shower.jpg"; //放图片地址
arr[2] = "img/movie.png";
arr[3] = "img/sleep.jpg";
var num = 0;
setInterval(turnpic, 4000); //每隔4秒转换图片
function turnpic() {
    idsrc = document.getElementById("id1");
    if (num == (arr.length - 1)) {
        num = 0;
    }
    else {
        num += 1;
    }
    idsrc.src = arr[num];
}
if (window.location.pathname.indexOf('additive') > -1) {
        $(document).ready(function() {
        $('#input-bar').attr('class', 'input-bar input-bar-black');
        $('#fullpage').fullpage({
            anchors: ['firstPage', 'secondPage', '3rdPage'],
            sectionsColor: ['white', 'black', 'white'],
            css3: true,
            scrollingSpeed: 1000,
            onLeave: function(leavingSection, leavingSectionIndex, sectionIndex, yMovement) {
                if (leavingSectionIndex != 1) {
                document.getElementById("scrollto").style.display = "block";
            } else {
                document.getElementById("scrollto").style.display = "none";
            }
                console.log(sectionIndex, leavingSectionIndex);
                var bar = $('#input-bar');
                if (bar.length < 1) {
                    return;
                }
                switch (leavingSectionIndex) {
                    case 1:
                        bar.attr('class', 'input-bar input-bar-white');
                        break;
                    case 2:
                    case 3:
                        bar.attr('class', 'input-bar input-bar-black');
                        $('#blur').css('transition-duration', '0.1s')
                        $('#blur').addClass('blur');
                        break;
                }
            },
            afterLoad: function(anchorLink, index) {
                console.log(index);
                switch (index) {
                    case 2:
                        $('#blur').css('transition-duration', '2s')
                        $('#blur').removeClass('blur');
                        break;
                }
            }
        });
    });
} else {
    $(document).ready(function() {
    $('#input-bar').attr('class', 'input-bar input-bar-black');
    $('#fullpage').fullpage({
        anchors: ['firstPage', 'secondPage', '3rdPage', '4Page', '5Page'],
        sectionsColor: ['black', 'white', 'black', 'white', 'black'],
        css3: true,
        onLeave: function(leavingSection, leavingSectionIndex, sectionIndex, yMovement) {
            if (leavingSectionIndex != 1) {
                document.getElementById("scrollto").style.display = "block";
            } else {
                document.getElementById("scrollto").style.display = "none";
            }
            console.log(sectionIndex, leavingSectionIndex);
            var bar = $('#input-bar');
            if (bar.length < 1) {
                return;
            }
            switch (leavingSectionIndex) {
                case 1:
                case 3:
                    bar.attr('class', 'input-bar input-bar-black');
                    break;
                case 2:
                case 4:
                case 5:
                    bar.attr('class', 'input-bar input-bar-white');
                    break;
            }
        }
    });
});
}

</script>

<body>
    <!-- 底部浮动按钮 -->
    <div class="float_top_menu">
        <a class="totop" id="scrollto" style="height: 59px; width: 60px; text-decoration: none;" title="返回顶部" href="#firstPage" hidefocus="true"></a>
        <div class="ind-ulflash">
            <ul class="ind-row">
                <li>
                    <a href="###" target="_blank">
                        <img style="width: 60px; height: 60px;" id="id1" src="img/breakfast.jpg" />
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
