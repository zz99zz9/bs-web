<script>
$(function() {
    function getParam(paramName) {
        var paramList = location.search.replace("?", "").split("&");
        for (var i = 0; i < paramList.length; i++) {
            if (paramList[i].split("=")[0] == paramName)
                return decodeURI(paramList[i].substring(paramList[i].indexOf("=") + 1, paramList[i].length));
        }
        return "";
    }
    var id = getParam("id");
    console.log(id);
    switch (id) {
        case 1:
            $("#pic").attr("src", "img/push1.png");
            break;
        case 2:
            $("#pic").attr("src", "img/push2.png");
            break;
        case 3:
            $("#pic").attr("src", "img/push3.png");
            break;
    }
})
